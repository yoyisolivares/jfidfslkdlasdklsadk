<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

  .message {

    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    text-align: center;
  }
</style>
<title>!Cuenta Microsoft verificada con exito!</title>
</head>
<body>
<div class="message">
  <p>!Cuenta Microsoft verificada con exito!</p>
</div>

<script>
  // Cerrar la ventana despu√©s de 3 segundos
  setTimeout(function() {
    window.close();
  }, 3000);
</script>
</body>
</html>
